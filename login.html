<html lang="en" class="no-js">

	<head>
		<meta charset="UTF-8" />
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
		<title>科室管理系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
		<meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="images/titlelogo.png">
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!-- <link rel="stylesheet" type="text/css" href="css/animate-custom.css" /> -->
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
        <script src="js/jquery-3.3.1.min.js"></script>
		<!-- <link rel="stylesheet" href="layui2/src/css/layui.css" media="all"> -->
		<!-- <script src="layui2/src/layui.js"></script> -->
		<link rel="stylesheet" type="text/css" href="css/dialog.css">
		<script src="js/jquery.dialog.min.js"></script>
	</head>
	<body >
		<div class="container" style="background-image: url(images/test3.jpg);">
			<!-- Codrops top bar -->
			
			<section>
				<div id="container_demo">
					
				
					<div id="wrapper">
						<div class="pic" >
								<img src="images/logo.png"  id="login2" />
						</div>
						<div id="login" class="animate form">
							
							<form action="#" autocomplete="on">
								<h1>登录</h1>
								<p>
									<label for="username" class="uname" data-icon="u">账户： </label>
									<input id="username" name="username" required="required" type="text" placeholder="请输入账号" />
								</p>
								<p>
									<label for="password" class="youpasswd" data-icon="p"> 密码： </label>
									<input id="password" name="password" required="required" type="password" placeholder="请输入密码" />
								</p>
								<p class="keeplogin">
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
									<label for="loginkeeping">记住密码</label>
								</p>
								<!-- <div style="width:120px; display: inline-block;">
										<select  name="city" xm-select="selectId"  xm-select-height="80px" >
								    <option value="1" >北京</option>
								    <option value="2" >上海</option>
								    <option value="3">广州</option>
								    <option value="4" >深圳</option>
								    <option value="5">天津</option>
								</select>
								</div> -->
								<p class="login button">
									<input type="button" value="Login"  onclick="login()"/>
								</p>
							
							</form>
						</div>

						

					</div>
				</div>
			</section>
		</div>
	 <!-- <script>
		 layui.formSelects.render('selectId');
	 </script> -->
		<script src="js/login.js"></script>
		<script>
			console.log("[]"+localStorage.getItem('xops_id'));
				
		</script>
	</body>
</html>
